language: python
sudo: required 

python:
  - "2.7"
  - "3.5"

env:
  - TOXENV=docs
  - TOXENV=linkcheck
  - TOXENV=codecov
  - TOXENV=pycodestyle

matrix:
  exclude:
  - python: "3.5"
    env: TOXENV=docs
  - python: "3.5"
    env: TOXENV=linkcheck
  - python: "3.5"
    env: TOXENV=codecov

before_install:
  - sudo apt-get -qq update
  
install:
  - travis_retry pip install -U pip wheel setuptools
  - travis_retry pip install -r requirements.txt
  - python setup.py develop

script:
  - tox -e ${TOXENV}

after_success:
  - bash <(curl -s https://codecov.io/bash) -e ${TOXENV}
